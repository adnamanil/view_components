name: Tests

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  snapshots:
    name: Snapshots
    # Don't run on main
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - run: |
        npm i
        cd demo && npm i
    - name: Build and test with Rake
      run: |
        gem install bundler:2.2.9
        bundle config path vendor/bundle
        bundle update actionview activemodel activesupport railties actioncable
        bundle exec rake test:snapshots
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Generating component snapshots
        file_pattern: test/snapshots/**/*.png

    - name: "Changes detected"
      if: steps.auto-commit-action.outputs.changes_detected == 'true'
      run: echo "Changes!"
